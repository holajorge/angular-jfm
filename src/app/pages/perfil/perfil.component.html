<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" autocomplete="off"
                    [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="nombre"
                             class="form-control" id="exampleInputuname" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" formControlName="email"
                                id="exampleInputEmail1" placeholder="Enter email"
                                >
                        </div>
                    </div>
                    
                    <button [disabled]="perfilForm.invalid" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i> Guardar cambios
                    </button>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imgProfile" class="img-avatar ">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar ">
                </div>  
                <input type="file" name="img" (change)="cambiarImagen($event)"  >
                <br>
                <br>
                <button [disabled]="!imagenSubir" (click)="subirImagen()"
                     type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i> Cambiar Imagen
                </button>
            </div>
        </div>
    </div>
</div>
