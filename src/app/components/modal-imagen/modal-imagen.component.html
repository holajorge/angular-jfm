<div class="fondo-modal-imagen" [class.oculto]="modalImagenService.ocultaModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" 
        role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <h3>Selecione una imagen</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar ">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar ">
                    </div>  
                    <input type="file" name="img" (change)="cambiarImagen($event)"  >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                    (click)="cerrarModal()">Close</button>
                    <button (click)="subirImagen()"
                    type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

</div>
